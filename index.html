<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Военный городок</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<style>
    body, html {padding: 0; margin: 0;}
    #mapid {height: 100vh; width: 100%;}
    .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip {border-top-color: rgba(22,16,190, .6) !important;}
    .mapboxgl-popup-close-button {
        color: #ffffff;
        font-size: 3em;
        padding: 15px;
    }
    .mapboxgl-popup-content {
        max-width: 300px;
        background-color: rgba(22,16,190, .6);
        color: #ffffff;
        border-radius: 10px;
        padding: 15px;
    }

    .mapboxgl-popup-content h4 {
        color: #a3e9e9;
        font-style: italic;
    }
    .mapboxgl-popup-content p {
        font-size: 1.5em;
    }
</style>

<div id="mapid"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGlrc2VuaWlhIiwiYSI6ImNqbzBobGpkZTAwd2Mza2xvZ2F4bTk1eG4ifQ.AWFalA05G9xWxDQqFOFBWA';
    var map = new mapboxgl.Map({
        container: 'mapid',
        style: 'mapbox://styles/mapbox/satellite-v9',
        center: [40.70913, 64.52549], //64.52545,40.71050?z=17 64.52549,40.70913?z=17
        zoom: 16.5,
        // maxZoom: 7,
        // minZoom: 7,
    });

    map.on('load', () => {
// Add a GeoJSON source with 3 points.
        map.addSource('points', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<h3><strong>Объект 0</strong></h3><h4>Художник_name</h4><p>А что это тут у нас? Вау, это в меру длинный текст о том, что за объект выбран, чтобы точно не промахнуться.</p>',
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [40.7080, 64.52539]
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {
                            'description':
                                '<h3><strong>Объект 1</strong></h3><h4>Художница_name</h4><p>Тут тоже нечто. И невероятно, тут тоже какой-то текст. А картинку лучше поставить вместо точки.</p>',
                        },
                        'geometry': {
                            'type': 'Point',
                            'coordinates': [40.70913, 64.52549]
                        }
                    }
                ]
            }
        });
// Add a circle layer
        map.addLayer({
            'id': 'circle',
            'type': 'circle',
            'source': 'points',
            'paint': {
                'circle-color': 'rgba(22,16,190, .6)',
                'circle-radius': 10,
                'circle-stroke-width': 3,
                'circle-stroke-color': '#ffffff'
            }
        });

// Center the map on the coordinates of any clicked circle from the 'circle' layer.
        map.on('click', 'circle', (e) => {
            map.flyTo({
                center: e.features[0].geometry.coordinates
            });

            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;

            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

// Change the cursor to a pointer when the it enters a feature in the 'circle' layer.
        map.on('mouseenter', 'circle', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

// Change it back to a pointer when it leaves.
        map.on('mouseleave', 'circle', () => {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
